import:
  - ~/.config/alacritty/colorschemes/themes/tokyo-night-storm.yaml
font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular

  bold:
    family: "SFMono Nerd Font" 
    style: Bold

  italic:
    family: "SFMono Nerd Font" 
    style: Italic

  bold_italic:
    family: "SFMono Nerd Font" 
    style: Bold Italic
  size: 12

key_bindings:

    # split 
  - { key: N, mods: Command|Shift, chars: "\x02\x25" }
  - { key: N, mods: Command, chars: "\x02\x22" }

    # navigate acorss tabs
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }

    # grab tab and move
  - { key: LBracket, mods: Command, chars: "\x02\x6c" }
  - { key: RBracket, mods: Command, chars: "\x02\x72" }
    
    # interactive mode
  - { key: U, mods: Command, chars: "\x02\x77"  }

    # rename session
  - { key: Comma, mods: Command, chars: "\x02\x2c" }

    # detach
  - { key: E, mods: Command, chars: "\x02\x64" }

    # new tab
  - { key: T, mods: Command, chars: "\x02\x63" }

    # close tab
  - { key: W, mods: Command, chars: "\x02\x26" }

    # tmux scroll mode
  - { key: X, mods: Command, chars: "\x02\x5b" }

    # navigate acorss splits
  - { key: K, mods: Command, chars: "\x02\x1b\x5b\x41"  }
  - { key: J, mods: Command, chars: "\x02\x1b\x5b\x42"  }
  - { key: L, mods: Command, chars: "\x02\x1b\x5b\x43"  }
  - { key: H, mods: Command, chars: "\x02\x1b\x5b\x44"  }

    # resize panes
  - { key: K, mods: Command|Shift, chars: "\x02\x67"  }
  - { key: J, mods: Command|Shift, chars: "\x02\x68"  }
  - { key: L, mods: Command|Shift, chars: "\x02\x74"  }
  - { key: H, mods: Command|Shift, chars: "\x02\x79"  }
